<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrito</title>
    <link rel="stylesheet" href="css/adrgon.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script src="js/app.js" defer></script>
</head>

<body>
    <header id="header" class="header">
        <div class="container">
            <div class="row">

                <div class="four columns">
                    <span id="logo">Shopping-store</span>
                </div>

                <div class="two columns u-pull-right">
                    <ul>
                        <li class="submenu">
                            <img src="img/cart.png" width="40" id="img-carrito">

                            <div id="carrito">
                                <table id="lista-carrito" class="u-full-width">
                                    <thead>
                                        <tr>
                                            <th>Imagen</th>
                                            <th>Nombre</th>
                                            <th>Precio</th>
                                            <th>Cantidad</th>
                                            <th>Talla</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                                <div class="four columns u-pull-right" id="total-pedido"></div>

                                <a href="#" id="vaciar-carrito" class="button u-full-width">Vaciar Carrito</a> 
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div id="lista-productos" class="container"></div>
</body>
</html>
